<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakshit Bodar | Full Stack Developer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #111827;
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #d1d5db;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            padding: 120px 50px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hero h2 {
            font-size: 45px;
            margin: 10px 0;
            color: #111827;
        }

        .hero p {
            font-size: 20px;
            color: #4b5563;
        }

        .hero button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background: #2563eb;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #1e40af;
        }

        .skills {
            background: #ffffff;
            padding: 40px 0;
            margin-top: 40px;
        }

        .skills h3 {
            text-align: center;
            font-size: 28px;
            color: #111827;
        }

        .skill-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .skill {
            background: #2563eb;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
        }

    </style>
</head>

<body>

    <header>
        <h1>Dakshit Bodar</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Hello, I'm <span style="color:#2563eb;">Bodar Dakshit</span></h2>
        <p>I am a Full Stack Developer who builds modern, fast, and scalable web applications.</p>

        <button>View My Work</button>
    </section>

    <section class="skills">
        <h3>My Skills</h3>

        <div class="skill-box">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Node.js</div>
        </div>
    </section>


</body>
</html>
